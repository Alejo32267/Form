<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/28d5d455c6.js" crossorigin="anonymous"></script>

    <title>Form</title>
</head>

<body>

    <div class="card ">
        <div class="card-header">
            <strong>Payment Form Example</strong>
        </div>
        <div class="alert alert-danger m-3 py-2" role="alert">
            Some fields are missing
        </div>

        <form class="row g-3 mx-3">
            <div class="d-flex mx-3 gap-3 ">
                <div class="col-md-6 w-50">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>
                <div class="col-md-30">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="XXX" required>
                </div>
                <div class="col-md-3 me-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <div class="d-flex align-items-center">
                        <span class="me-2"><strong>$</strong></span>
                        <input type="text" class="form-control me-2" id="amount" placeholder="Amount" required>
                    </div>
                </div>
            </div>
            <div class="row g-3 mb-3 mx-2">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>

            <div class="row g-3 mb-2 mx-2">
                <div class="col-sm-6">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" placeholder="City" aria-label="City">
                </div>

                <div class="col-sm-3">
                    <label for="validationCustom04" class="form-label">State</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Pick a state</option>
                        <option>FL</option>
                        <option>TX</option>
                        <option>NY</option>
                        <option>NJ</option>
                        <option>LA</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <label class="form-label">Zip</label>
                    <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                </div>
            </div>
            <div class="d-flex justify-content-between mx-3" style="width: 100%;">
                <div class="d-flex flex-column" style="max-width: 45%;">
                    <div class="mb-2">We accept:</div>

                    <div class="btn btn-secondary d-flex justify-content-between align-items-center px-3 py-1 w-100">
                        <div class="form-check mx-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioMastercard">
                            <label class="form-check-label" for="radioMastercard">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check mx-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioVisa">
                            <label class="form-check-label" for="radioVisa">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check mx-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioAmex">
                            <label class="form-check-label" for="radioAmex">
                                <i class="fa-brands fa-cc-amex"></i>
                            </label>
                        </div>
                        <div class="form-check mx-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioApple">
                            <label class="form-check-label" for="radioApple">
                                <i class="fa-brands fa-cc-apple-pay"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-column ms-auto mx-3 w-50 w-md-50">
                    <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p>Add any notes here.</p>
                </div>
            </div>
        </form>
        <div class="card-footer d-flex justify-content-end px-3">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
